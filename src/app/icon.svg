    <circle cx="172" cy="168" r="4"/>
    <circle cx="220" cy="168" r="4"/>
    <circle cx="268" cy="168" r="4"/>
    <circle cx="316" cy="168" r="4"/>
    <circle cx="172" cy="216" r="4"/>
    <circle cx="220" cy="216" r="4"/>
    <circle cx="268" cy="216" r="4"/>
    <circle cx="316" cy="216" r="4"/>
  </g>

  <!-- Monogram "I" (thick + rounded = reads well at 16px) -->
